<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url(https://source.unsplash.com/1920x1080?math) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            width: 400px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(230, 230, 230, 0.9));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.2);
        }
        .calculator input {
            width: 100%;
            padding: 10px;   /* Reduced padding from 20px to 10px */
            margin-bottom: 20px;
            font-size: 20px; /* Reduced font size from 24px to 20px */
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        .calculator button {
            cursor: pointer;
            background: linear-gradient(to right, #1c6ef2, #185bcf);
            color: white;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            transition: transform 0.1s ease;
            padding: 10px;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.1);
            margin: 5px;
        }
        .calculator button:active {
            transform: scale(0.98);
        }
        .calculator .keys {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        .calculator button.clear-btn {
            background: linear-gradient(to right, #f44336, #da190b);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="expression" type="text" readonly />
        <div class="keys">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('+')">+</button>
            <button onclick="clearExpression()" class="clear-btn"><i class="fas fa-backspace"></i></button>
        </div>
        <input id="result" type="text" readonly />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
    <script>
        function append(number) {
            document.getElementById('expression').value += number;
        }

        function calculate() {
            var expression = document.getElementById('expression').value;
            var result = math.evaluate(expression);
            document.getElementById('result').value = result;
        }

        function clearExpression() {
            document.getElementById('expression').value = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beesechurger Weather</title>

<body>
  <div class="container">
    <div class="weather-container">

      <div id="weather-card" class="card">
        <h2>Beesechurger Weather</h2>
        <p>Enter a location to get weather data</p>
        <p>Yo blake coded this for me you should check his discord, message him for more details. (.blaketm) </p>
      </div>
    </div>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
